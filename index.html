<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>

  </head>
<body>
  <div class="container" ng-app="ShoppingListCheckOff" ng-controller='ToBuyController as ToBuyController'>
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List  -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>

<li ng-repeat = "buyItem in ToBuyController.buylist">{{buyItem.name}}, quantity: {{buyItem.quantity}}
  <button class="btn btn-default" ng-click="ToBuyController.buyItem($index)">Bought</button>
</li>

     </ul>
     <div class="emptyMessage" ng-if="ToBuyController.buylist.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtController'>
     <h2>Already Bought:</h2>
     <ul>
       <li>Bought 10 cookies</li>
     </ul>
     <div class="emptyMessage"ng-if="AlreadyBoughtController.alreadyBoughtList.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
